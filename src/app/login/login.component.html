<div style="height: 100%;" class="d-flex justify-content-center align-items-center">

    <div class="tamanho-conteudo conteudo" >
        <div class="container-fluid" style="height: 100%;">
            <div class="row" style="height: 100%;">
                <div class="col-sm-auto col-12  py-3 area-login">
                    <div class="display-flex" style="height: 100%;" >                    
                        <div>
                            <img src="assets/img/logo.png" alt="logo" class="" style="height:50px">
                        </div>
                        <div class="estender d-flex justify-content-center px-0 px-sm-4 pt-3">
                            <form #login="ngForm" (submit)="onLogin()">
                                <div class="d-flex align-items-center">
                                    <h4 class="text-white font-weight-bold">Login</h4>
                                    <div class="barra-login ml-3"></div>
                                </div>
                                <div class="form-group mt-4">
                                    <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                                </div>
                                <div class="form-group mt-4">
                                    <input type="password" class="form-control" [(ngModel)]="senha" name="senha" id="senha" placeholder="Sua senha">
                                </div>
                                <div class="form-group mt-4">
                                    <a><small class="esqueci-senha">Esqueci a senha</small></a>
                                </div>
                                <div class="form-group mt-4 text-right">
                                    <button type="submit" class="btn botao-primario ">Enviar</button>
                                </div>
                                <div class="row d-flex justify-content-center mt-2">
                                    <div *ngIf="logando" class="spinner-border spinner-border-sm text-light" role="status">
                                      <span class="sr-only">Carregando...</span>
                                    </div>
                                </div>
                                <div *ngIf="logando" class="row d-flex justify-content-center mt-2">
                                      <small class="text-light">Carregando...</small>
                                </div>
                                <small *ngIf="errorLogin != null" class="text-white">
                                    Ops! {{errorLogin}}
                                </small>
                                
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col p-0 ">
                    <div class="barra-navegacao" id="barra-navegacao">
                        <div class=grupo-itens >
                            <div class="item-navegacao mx-2 text-center" (click)="navegarPara('item-nav1')" id="item-nav1">
                                <a> The Logic Live</a>
                            </div>
                            <div class="item-navegacao mx-2 navegacao-ativa text-center"  (click)="navegarPara('item-nav2')" id="item-nav2">
                                <a>Módulo de Árvore de Refutação</a>
                            </div>
                        </div>
                        <div class=caixa-barra >
                            <div class="barra-ativa" id="barra-ativa"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</div>
