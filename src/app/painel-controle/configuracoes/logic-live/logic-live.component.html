<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <h5 class="text-roxo">Configurações Logic Live</h5>
      <h6 class="text-roxo text-center">Game</h6>
      <div class="text-center edicao-container mb-3">
        <div class="row">
          <div class="col-12 col-lg-6">Árvore de Refutação</div>
          <div
            class="col-12 col-lg-2 d-flex justify-content-center align-items-center">
            <div *ngIf="sincronizados" class="escala-icon verde">
              <fa-icon [icon]="check"></fa-icon>
            </div>
            <div *ngIf="!sincronizados" class="escala-icon vermelho">
              <fa-icon [icon]="times"></fa-icon>
            </div>
          </div>
        </div>
      </div>

      <h6 class="text-roxo text-center">Módulos</h6>
      <div class="text-center edicao-container mb-3">
        <div class="row">
          <div class="col-12 col-lg-6">
            Validação de fórmulas da lógica proposicional
          </div>
          <div
            class="col-12 col-lg-2 d-flex justify-content-center align-items-center">
            <div *ngIf="sincronizados" class="escala-icon verde">
              <fa-icon [icon]="check"></fa-icon>
            </div>
            <div *ngIf="!sincronizados" class="escala-icon vermelho">
              <fa-icon [icon]="times"></fa-icon>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center edicao-container mb-3">
        <div class="row">
          <div class="col-12 col-lg-6">
            Estudo dos conceitos da árvore de refutação
          </div>
          <div
            class="col-12 col-lg-2 d-flex justify-content-center align-items-center">
            <div *ngIf="sincronizados" class="escala-icon verde">
              <fa-icon [icon]="check"></fa-icon>
            </div>
            <div *ngIf="!sincronizados" class="escala-icon vermelho">
              <fa-icon [icon]="times"></fa-icon>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center edicao-container mb-3">
        <div class="row">
          <div class="col-12 col-lg-6">Criação livre de fórmulas</div>
          <div
            class="col-12 col-lg-2 d-flex justify-content-center align-items-center">
            <div *ngIf="sincronizados" class="escala-icon verde">
              <fa-icon [icon]="check"></fa-icon>
            </div>
            <div *ngIf="!sincronizados" class="escala-icon vermelho">
              <fa-icon [icon]="times"></fa-icon>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!msgErro" class="text-center">
        <div class="alert alert-success" role="alert">
          {{ msgSucesso }}
        </div>
        <button
          *ngIf="!sincronizados && !buscando"
          type="button"
          class="btn btn-secondary btn-sm text-right"
          (click)="criarGameEndModulos()">
          Criar
        </button>
        <div class="row d-flex justify-content-center mt-2">
          <div
            *ngIf="buscando"
            class="spinner-border spinner-border-sm text-roxo"
            role="status">
            <span class="sr-only">Carregando...</span>
          </div>
        </div>
        <div *ngIf="buscando" class="row d-flex justify-content-center mt-2">
          <small class="text-roxo">Carregando...</small>
        </div>
      </div>

      <div *ngIf="msgErro" class="text-center">
        <div class="alert alert-warning" role="alert">
          {{ msgErro }}
        </div>
        <button
          *ngIf="!buscando"
          type="button"
          class="btn btn-warning btn-sm text-white mx-2"
          (click)="limparGameEndModulos()">
          Limpar Ambiente
        </button>
        <div class="row d-flex justify-content-center mt-2">
          <div
            *ngIf="buscando"
            class="spinner-border spinner-border-sm text-roxo"
            role="status">
            <span class="sr-only">Carregando...</span>
          </div>
        </div>
        <div *ngIf="buscando" class="row d-flex justify-content-center mt-2">
          <small class="text-roxo">Carregando...</small>
        </div>
      </div>
    </div>
  </div>
</div>
