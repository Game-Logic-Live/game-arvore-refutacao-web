<!-- Modal Logout -->
<ng-template #Logout>
    <div class="modal-body text-center p-0">
        <div class=" text-center titulo-modal p-2">
            <span>Encerrar Sessão</span>
        </div>
        <div class="text-center d-flex justify-content-center w-100" >
            <div class="barra-modal"></div>
        </div>
        <div class="p-3 w-100 text-center ">
            <p>Realmente deseja sair?</p>
        </div>
        <div class="pb-3 w-100 text-center" *ngIf="!saindo">
            <button type="button" class="btn btn-padrao mx-2" (click)="confirmar()" >Sim</button>
            <button type="button" class="btn btn-padrao mx-2" (click)="cancelar()" >Não</button>
        </div>
        <div class="pb-3 w-100 text-center" *ngIf="saindo">
            <div class="spinner-border text-roxo" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>


    </div>
  </ng-template>


<div class="config-usuario">
    <a> <fa-icon [icon]="config"></fa-icon> Configurar</a>
</div>
<div class="login-usuario">
    <div class="btn-group" dropdown>
        <a id="button-animated" dropdownToggle class="btn btn-email dropdown-toggle" aria-controls="dropdown-animated">
            <fa-icon [icon]="user"></fa-icon> {{emailUser}}<span class="caret"></span>
        </a>
        <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu cursor-drop"
            role="menu" aria-labelledby="button-animated">
          <li  (click)="logout(Logout)" role="menuitem"><a class="dropdown-item">Sair</a></li>
        </ul>
    </div>
      
</div>



<div style="height: 100%;" class="d-flex justify-content-center align-items-center">

    <div class="tamanho-conteudo conteudo ">
        <div>  
            <div class="barra-navegacao" id="barra-navegacao">     
                <div class="d-flex">
                    <div class="pt-2 pb-1 px-3 mr-auto">
                        <div class="btn-group" dropdown  >
                            <a id="botao-dropdown" dropdownToggle  class="btn dropdown-navegacao dropdown-toggle " aria-controls="dropdown-animated">
                                Validação de Fórmulas<span class="caret"></span>
                            </a>
                            <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated" >
                                <li role="menuitem" (click)="irpara(1)" id="li-item-1" class="li-item d-none"><a class="dropdown-item "  >Validação de Fórmulas</a></li>
                                <li role="menuitem" (click)="irpara(2)" id="li-item-2" class="li-item"><a class="dropdown-item" >Estudo dos Conceitos</a></li>
                                <li role="menuitem" (click)="irpara(3)" id="li-item-3" class="li-item"><a class="dropdown-item" >Criação livre de Fórmulas</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="pt-3 pb-1 px-3">
                        <div class="d-flex justify-content-center"> 
                            <div *ngFor="let itens of itensNaveracao " class="item-navegacao mx-2   text-center" (click)="navegarPara(itens.id,itens.url)" id={{itens.id}} [ngClass]="{'navegacao-ativa': itens.ativo}">
                                <a>{{itens.item}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=caixa-barra >
                    <div class="barra-ativa-interna" id="barra-ativa-interna"></div>
                </div>
            </div>
        </div>
        <div class="container-central m-md-3">
            <router-outlet></router-outlet>
        </div>
        
    </div>
</div>
