<div class="body">
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h5 class="m-0 font-weight-bold text-primary">Enunciado</h5>
                    </div>
                    <div class="card-body">
                        <p>
                            {{enunciado}}
                        </p>
                    </div>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h5 class="m-0 font-weight-bold text-primary">Derivação</h5>
                    </div>
                    <div class="card-body">
                        <div class="row d-flex justify-content-between">
                            <div class="d-flex">
                                <div class="vidas" *ngFor="let qnt of vida.qnt;"  >
                                    <fa-icon [icon]="heart" ></fa-icon>
                                </div>
                                <div class="vidas" *ngIf="vida.adicional!=0 || vida.infinito==true"  >
                                    <fa-icon [icon]="plus" ></fa-icon>
                                </div>
                                <div class="adicional" *ngIf="vida.adicional!=0;"  >
                                    <span class="mx-1 ">{{vida.adicional}}</span>
                                </div>
                                
                                <div class="vidas" *ngIf="vida.infinito==true;"  >
                                    <fa-icon [icon]="infinity" ></fa-icon>
                                </div>
                                
                            </div>
                            <div class="d-flex">
                                <span class="tempo">Tempo:&nbsp; </span>
                                <div *ngIf="minutos_restante!=null">
                                    <span class="tempo"> {{minutos_restante}} Min </span>
                                    <span class="tempo"> {{segundos_restante}} Seg </span>
                                </div>
                                <div *ngIf="minutos_restante==null" class="tempo-infinito">
                                    <fa-icon [icon]="infinity" ></fa-icon>
                                </div>
                            </div>
      
                        </div>
                        <div class="row mt-2">
                            <div class="col-8 px-0 ">
                                <svg width="700" height="660" >
                                    <g *ngFor="let item of listaAresta; let i= index;">
                                        <line [attr.x1]=item.linhaX1 [attr.y1]=item.linhaY1 [attr.x2]=item.linhaX2 [attr.y2]=item.linhaY2 stroke="rgb(175,175,175)" stroke-width=1 stroke-linecap="butt"/>
                                    </g>
                            
                                    
                                    <g *ngFor="let item of listaNos; let i= index;" (mouseover)="alterarcor(i)" (mouseleave)="voltarcor(i)" (click)="selecionarNo(i)">
                                        <circle [attr.cx]=item.posX [attr.cy]=item.posY+27 r="3" fill="#AFAFA4"/>
                                        <circle [attr.cx]=item.posX [attr.cy]=item.posY-27 r="3" fill="#AFAFAF"/>
                                        <text font-size="20" font-weight="bold" fill="rgb(175,175,175)" [attr.x]=30 [attr.y]=item.posY+5>Linha {{item.linha}}</text>
                                        <defs>
                                            <linearGradient id="grad1" x1="30%" y1="0%" x2="90%" y2="50%">
                                                <stop offset="0%" style="stop-color:#4E73DF;stop-opacity:1" />
                                                <stop offset="100%" style="stop-color:#3f5bad;stop-opacity:1" />
                                            </linearGradient>
                                            <linearGradient id="grad2" x1="30%" y1="0%" x2="90%" y2="50%">
                                                <stop offset="0%" style="stop-color:#354c8f;stop-opacity:1" />
                                                <stop offset="100%" style="stop-color:#273d7e;stop-opacity:1" />
                                            </linearGradient>
                                            <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                                                <stop offset="50%" stop-color="#FFFF00" />
                                                <stop offset="70%" stop-color="#b91d1d" />
                                            </linearGradient>
                        
                                        </defs>
                                        <a class="curso-svg">
                                            <rect [attr.x]=item.posXno [attr.y]=item.posY-20 rx=20 ry=20 [attr.width]=item.tmh height="40" [attr.fill]="item.fill"  [attr.stroke]=item.strokeColor [attr.stroke-width]=item.strokeWidth id="no01"  />
                                            <text text-anchor="middle" font-size="15" font-weight="bold" fill="white"  font-family="Helvetica, sans-serif, Arial" [attr.x]=item.posX [attr.y]=item.posY+5>{{item.str}}</text>
                                            <text font-size="15" font-weight="bold" fill="rgb(175,175,175)" [attr.x]=item.posXlinhaDerivacao [attr.y]=item.posY+25>{{item.linhaDerivacao}}</text>
                                        </a>
                                        <g *ngIf="item.utilizado==true;">
                                            <svg [attr.x]=item.posXlinhaDerivacao+12 [attr.y]=item.posY-10 fill=#61CE61>
                                                <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
                                            </svg>
                                        </g>
                                        <g *ngIf="item.fechado==true;">
                                            <line [attr.x1]=item.posX-15 [attr.y1]=item.posY+15 [attr.x2]=item.posX+15 [attr.y2]=item.posY+40 stroke="#DC0F4B" stroke-width=4 stroke-dasharray="1"/>
                                            <line [attr.x1]=item.posX+15 [attr.y1]=item.posY+15 [attr.x2]=item.posX-15 [attr.y2]=item.posY+40 stroke="#DC0F4B" stroke-width=4 stroke-dasharray="1"/>
                                            <text font-size="17" fill="#DC0F4B"  [attr.x]=item.posX-5  [attr.y]=item.posY+70>{{item.linhaContradicao}}</text>        
                                        </g>
                                    </g>
                                </svg>
                            </div>
                            <div class="col-4 px-0">
                                <div class="controle-flex">
                                    <div class="controle-titulo">
                                        <span>Controles</span>
                                    </div>
                                    <div class="controle-body p-3"> 
                                        <!-- Posicionamento dos Primeiros nós na arvore -->
                                         <div *ngIf="!inializacaoCompleta" class="grupo-controles p-3 flex-item">
                                            <div class="grupo-check flex-um">
                                                <div class="form-check mb-2" *ngFor="let arg of listaPremissaConclusao ; let i = index">
                                                    <input class=" form-check-input form-control-sm" type="radio" name="radioArgumentos" id={{arg.id}} value={{arg.id}} (click)="selecionado(i)">
                                                    <label class="form-check-label col-form-label-sm" for={{arg.id}} (click)="selecionado(i)">
                                                        {{arg.str}}
                                                    </label>
                                                </div>
                                        
                                            </div>
                                            <div>
                                                <button type="button" class="btn btn-sm btn-inserir btn-block " (click)="adicionarPremCon()" [disabled]="argSelecionado==null"> Inserir</button>
                                                <button type="button" class="btn btn-sm btn-fechar-ramo btn-block" (click)="adicionarPremConNeg()"  [disabled]="argSelecionado==null"> Negar e Inserir</button>
                                            </div>
                                        </div> 
                                        <!-- Derivação dos elementos da árvore -->
                                         <div *ngIf="inializacaoCompleta" class="grupo-controles p-3 mb-3">
                                            <div class="form-check">
                                                <input class=" form-check-input form-control-sm" type="radio" name="exampleRadios" (click)="selecionarRegra(1)"  id="regra1" value="opcao1"[disabled]=" !ativosCheckDerivacao">
                                                <label class="form-check-label col-form-label-sm" for="regra1" (click)="selecionarRegra(1)">
                                                    Dupla Negação
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class=" form-check-input  form-control-sm" type="radio" name="exampleRadios" (click)="selecionarRegra(2)" id="regra2" value="opcao2" [disabled]=" !ativosCheckDerivacao">
                                                <label class="form-check-label col-form-label-sm" for="regra2" (click)="selecionarRegra(2)">
                                                    Conjunção 
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class=" form-check-input  form-control-sm" type="radio" name="exampleRadios" (click)="selecionarRegra(5)" id="regra5" value="option3" [disabled]=" !ativosCheckDerivacao">
                                                <label class="form-check-label col-form-label-sm" for="regra5" (click)="selecionarRegra(5)">
                                                    Disjunção
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class=" form-check-input  form-control-sm" type="radio" name="exampleRadios" (click)="selecionarRegra(6)" id="regra6" value="option4" [disabled]=" !ativosCheckDerivacao">
                                                <label class="form-check-label col-form-label-sm" for="regra6" (click)="selecionarRegra(6)">
                                                    Condicional
                            
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class=" form-check-input  form-control-sm" type="radio" name="exampleRadios" (click)="selecionarRegra(7)" id="regra7" value="option5" [disabled]=" !ativosCheckDerivacao">
                                                <label class="form-check-label col-form-label-sm" for="regra7" (click)="selecionarRegra(7)">
                                                    Bicondicional
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class=" form-check-input  form-control-sm" type="radio" name="exampleRadios" (click)="selecionarRegra(8)" id="regra8" value="option6" [disabled]=" !ativosCheckDerivacao">
                                                <label class="form-check-label col-form-label-sm" for="regra8" (click)="selecionarRegra(8)">
                                                    Negação da Conjunção
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class=" form-check-input  form-control-sm" type="radio" name="exampleRadios" (click)="selecionarRegra(3)" id="regra3" value="option7" [disabled]=" !ativosCheckDerivacao">
                                                <label class="form-check-label col-form-label-sm" for="regra3" (click)="selecionarRegra(3)">
                                                    Negação da Disjunção
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class=" form-check-input  form-control-sm" type="radio" name="exampleRadios" (click)="selecionarRegra(4)" id="regra4" value="option8" [disabled]=" !ativosCheckDerivacao">
                                                <label class="form-check-label col-form-label-sm" for="regra4" (click)="selecionarRegra(4)">
                                                    Negação do Condicional
                            
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class=" form-check-input  form-control-sm" type="radio" name="exampleRadios" (click)="selecionarRegra(9)" id="regra9" value="option9" [disabled]="!ativosCheckDerivacao">
                                                <label class="form-check-label col-form-label-sm" for="regra9" (click)="selecionarRegra(9)">
                                                    Negação do Bicondicional
                                                </label>
                                            </div>
                                            <div class="btn-acoes">
                                                <button type="button" class="btn btn-sm btn-inserir btn-block" (click)="derivarNo()" [disabled]="regra==null">Derivar</button>
                                            </div>
                                        </div>
                                        <div *ngIf="inializacaoCompleta " >
                                            <div *ngIf="!fecharAutomatico || !ticarAutomatico" class="grupo-controles p-3">
                                                <button *ngIf="!fecharAutomatico" type="button" class="btn btn-sm btn-fechar-ramo btn-block " [disabled]=" !ativosBtnFecharRamo  ?true:false" (click)="fecharRamo()"> Fechar Ramo</button>
                                                <button *ngIf="!ticarAutomatico"  type="button" class="btn btn-sm btn-ticar btn-block"    [disabled]=" !ativosBtnTicarNo ?true:false" (click)="marcarComoUtilizada()"> Ticar Nó</button> 
                                            </div>                                          
                                        </div>    
                                        <div class="botoes-fim">
                                            <div>
                                                <div _ngcontent-pms-c42="" class="btn-group mx-2">
                                                    <button class="btn btn-sm btn-icon">
                                                        <fa-icon [icon]="close"></fa-icon>
                                                    </button>
                                                    <button class="btn btn-sm btn-func">
                                                        Desistir
                                                    </button>
                                                </div>

                                                <div _ngcontent-pms-c42="" class="btn-group mx-2">
                                                    <button class="btn btn-sm btn-icon">
                                                        <fa-icon [icon]="check"></fa-icon>
                                                    </button>
                                                    <button class="btn btn-sm btn-func">
                                                        Concluir
                                                    </button>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 px-0">
                                <div class="controle-titulo">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div *ngIf="carregamentoConsole" class="spinner-border spinner-border-sm text-white" role="status">
                                                <span class="sr-only">Loading...</span>
                                            </div>
                                        </div>
                                        <div>
                                            <span>Histórico de ações</span>
                                        </div>
                                        <div>
                                            <span (click)="limparConsole()" class="btn-icon-console mx-2"><fa-icon [icon]="limpar"></fa-icon></span>
                                            <span  *ngIf="isCollapsed" (click)="isCollapsed = !isCollapsed"  [attr.aria-expanded]="!isCollapsed" class="btn-icon-console mx-2"><fa-icon [icon]="min"></fa-icon></span>
                                            <span  *ngIf="!isCollapsed"(click)="isCollapsed = !isCollapsed"  [attr.aria-expanded]="!isCollapsed" class=" btn-icon-console mx-2 text-end"><fa-icon class="aumentar-icon" [icon]="max"></fa-icon></span>
                                        </div>
                                    </div>
                                    
                                   
                                </div>
                                <div class="controle-body">
                                    <div class="mensaggem-console m-1" id="console-id" [collapse]="isCollapsed" [isAnimated]="true">
                                        <code>
                                            <ul class="console-ul">
                                                <li class="console-li" *ngFor="let console of listaconsole" >
                                                    <span *ngIf="console.tipo=='info'" class="info-msg"> {{console.tipo}}: {{console.msg}}</span>
                                                    <span *ngIf="console.tipo=='error'" class="error-msg"> {{console.tipo}}: {{console.msg}}</span>
                                                    <span *ngIf="console.tipo=='sucesso'" class="sucesso-msg">{{console.tipo}}: {{console.msg}}</span>
                                                
                                                </li>
                                            </ul>
                                        </code>
                                    </div>    
                                </div>
                            </div>
                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>
