<div
  *ngIf="show"
  [config]="{ show: true }"
  (onHide)="onHide()"
  bsModal
  #autoShownModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body text-center p-0">
        <div class="text-center titulo-modal-exercicio p-2">
          <span>√Årvore Otimizada</span>
        </div>
        <div class="text-center d-flex justify-content-center w-100">
          <div class="barra-modal-exercicio"></div>
        </div>
        <div class="p-3 w-100" style="overflow-x: auto;">
          <app-visualizador-arvore
            [impressaoNo]="impressaoNo"
            [impressaoAresta]="impressaoAresta"
            [impressaoLinha]="impressaoLinha"
            [width]="width"
            [height]="height"
            colorSecundary="#4e73df"
            colorSecundaryFinal="#3f5bad"
            colorBase="#354c8f"
            colorBaseFinal="#273d7e"
            ></app-visualizador-arvore>
        </div>
        <div class="pb-3 w-100 text-center">
          <button
            type="button"
            class="btn btn-modal-exercicio mx-2"
            (click)="hideModal()">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
