<div
  *ngIf="show"
  [config]="{ show: true }"
  (onHide)="onHide()"
  bsModal
  #autoShownModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body text-center p-0">
        <div class="text-center titulo-modal p-2">
          <span>Erros da Fórmula</span>
        </div>
        <div class="text-center d-flex justify-content-center w-100">
          <div class="barra-modal"></div>
        </div>
        <div class="p-3 w-100 conteudo-erro-gramatica">
          <div
            *ngFor="let item of erros; 'text-center': mt - 2">
            <div class="card mt-3">
              <div class="card-header">
                <h6>Erro na posição: {{ item.coluna }}</h6>
              </div>
              <div class="card-body">
                <table class="table table-sm table-responsive">
                  <tbody>
                    <tr *ngFor="let info of item.info">
                      <td class="cor-tabela-error">{{ info }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="pb-3 w-100 text-center">
          <button type="button" class="btn btn-padrao mx-2" (click)="hideModal()">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
